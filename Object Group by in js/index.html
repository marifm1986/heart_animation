<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        background-color: lightslategray;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 50px;
        color: #333;
    }

    td,
    th {
        text-align: left;
    }
</style>

<body>
    <h1>Exam Results Passed</h1>
    <table id="table1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Exam</th>
                <th> Date</th>
                <th> Score</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <h1>Exam Results Failed</h1>
    <table id="table2">
        <thead>
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Exam</th>
                <th> Date</th>
                <th> Score</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        const examResults = [
            {
                id: 1,
                studentName: "John Doe",
                examName: "Math Midterm",
                date: "2024-11-01",
                score: 50
            },
            {
                id: 2,
                studentName: "Jane Smith",
                examName: "Biology Final",
                date: "2024-11-15",
                score: 35
            },
            {
                id: 3,
                studentName: "Alice Johnson",
                examName: "Chemistry Quiz",
                date: "2024-12-01",
                score: 40
            },
            {
                id: 4,
                studentName: "Bob Brown",
                examName: "History Test",
                date: "2024-11-28",
                score: 85
            },
            {
                id: 5,
                studentName: "Charlie Davis",
                examName: "Physics Exam",
                date: "2024-12-20",
                score: 91
            }
        ];

        const passedStudents = Object.groupBy(examResults, (item) => item.score >= 50 ? "passed" : "failed").passed;
        const failed = Object.groupBy(examResults, (item) => item.score >= 50 ? "passed" : "failed").failed;

        const table1 = document.querySelector("#table1 tbody");
        table1
            .innerHTML = passedStudents
                .map(result => `
                <tr>
                    <td>${result.id}</td>
                    <td>${result.studentName}</td>
                    <td>${result.examName}</td>
                    <td>${result.date}</td>
                    <td>${result.score}</td>
                </tr>
            `)
                .join("");
        const table2 = document.querySelector("#table2 tbody");
        table2
            .innerHTML = failed
                .map(result => `
                <tr>
                    <td>${result.id}</td>
                    <td>${result.studentName}</td>
                    <td>${result.examName}</td>
                    <td>${result.date}</td>
                    <td>${result.score}</td>
                </tr>
            `)
                .join("");



    </script>
</body>

</html>
